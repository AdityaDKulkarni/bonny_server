<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Immunization Report Form</title>
</head>
    <body style="background: #c0c0c0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                Bonny - Digital Immunization Registry
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                            <li class="nav-item active">
                        <a class="nav-link" href="/reports/">
                            Download PDF Schedule
                        </a>
                    </li>
                        <a class="nav-link" href="/api/">
                            REST API
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">
                            Administration Section
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/v2/">
                            Analytics Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">PDF Schedule Form</h5>
                            <div class="row">
                                <div class="col-md-10 offset-md-1">
                                    <form method="post" action="{% url 'schedule_pdf' %}">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            <label for="id_tag">Tag:</label>
                                            <input type="text" name="tag" required id="id_tag" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="checkbox" name="download" id="id_download"/>
                                            <label for="id_download">Download as PDF</label>
                                        </div>
                                        <input class = "btn btn-group-sm btn-primary" type="submit" value="Generate Report">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
