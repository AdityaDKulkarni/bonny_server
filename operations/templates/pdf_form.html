<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Immunization Report Form</title>
</head>
    <body>
        <div class="container row">
            <form method="post" action="{% url 'schedule_pdf' %}">
                <div class="form-group">
                    {% csrf_token %}
                    <label for="id_tag">Tag:</label>
                    <input type="text" name="tag" required id="id_tag" />
                    <span class="helptext">enter tag</span> <br>
                </div>
                <input class = "btn btn-xs btn-success" type="submit" value="Generate Report" name="Approve">
            </form>
        </div>
    </body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
